<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KeyLogger</h1>
        <div class="button-container">
            <button id="startBtn">Start Logging KeyPresses</button>
            <button id="stopBtn">Stop Logging KeyPresses</button>
        </div>
        <div class="buttonContainer">
            <div id="log"></div>
            <div id="stats"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
